name: Push API to Docker

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Docker
        run: curl -sSL https://get.docker.com/ | sh
      - name: Push API to DockerHub
        env:
          TZ: Europe/Warsaw
        run: sbt docker:publish
